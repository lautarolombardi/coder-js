<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de créditos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container-fluid">
        <div class="h-100 d-flex justify-content-center align-items-center">

            <form class="form credit-box mx-5" id="form">
                <h3 class="fw-bold">SOLICITA TU CREDITO</h3>
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Nombre">
                </div>
                <div class="mb-3">
                    <label for="id" class="form-label">DNI</label>
                    <input type="number" class="form-control" name="id" id="id" placeholder="DNI">
                </div>
                <div class="mb-3" >
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="for@example.com">
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Monto</label>
                    <input type="number" class="form-control" name="amount" id="amount" placeholder="Monto entre $5000 y $5.000.000 ">
                </div>
                <div class="mb-3">
                    <label for="months" class="form-label">Cuotas</label>
                    <select id="months" class="form-select" aria-label="Default select example">
                        <option selected value="0">Selecciona una opción</option>
                        <option value="12">12 cuotas</option>
                        <option value="24">24 cuotas</option>
                        <option value="36">36 cuotas</option>
                        <option value="48">48 cuotas</option>
                        <option value="60">60 cuotas</option>
                    </select>
                </div>
                <button type="reset" class="mt-2 me-3 button">Limpiar</button>
                <button type="submit" class="mt-2 button" id="btnCalc">Calcular</button>
                <button type="submit" class="d-none mt-2 button" id="btnStart">Iniciar solicitud</button>
            </form>

            <div class="calc-box" id="calcBox">
                <h3 class="fw-bold text-center">CALCULAR</h3>
                <div class="d-none calc-text mt-4 p-2" id="calcText"></div>
            </div>
        </div>
    </div>
