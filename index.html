<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Interactivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav>
        </nav>
    </header>
    <main>
        <h2>Calcule su credito</h2>
        <form>
            <input type="text" placeholder="Nombre"><br>
            <input type="text" placeholder="DNI"><br>
            <input type="text" placeholder="Monto a solicitar"><br>
            <label for="">Cuotas</label>
            <select name="" id="">
                <option value="">Seleccione una opcion</option>
                <option value="">12 cuotas</option>
                <option value="">24 cuotas</option>
                <option value="">36 cuotas</option>
                <option value="">48 cuotas</option>
                <option value="">60 cuotas</option>
            </select><br>
            <div id="calc"></div>
            <button type="submit">Limpiar</button>
            <button type="reset">Calcular</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
