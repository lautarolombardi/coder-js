<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de créditos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="d-flex flex-column align-items-center justify-content-center">
    <header>
        <nav>
        </nav>
    </header>
    <main class="main d-flex flex-column align-items-center justify-content-center">
        <h2>Calcule su crédito</h2>
        <form id="form">
            <input type="text" placeholder="Nombre" class="my-2" id="name"><br>
            <input type="number" placeholder="DNI" class="my-2" id="dni"><br>
            <input type="number" placeholder="Monto a solicitar" class="my-2" id="monto"><br>
            <label for="" class="my-2">Cuotas</label>
            <select id="cuotas" class="my-2">
                <option value="0">Seleccione una opcion</option>
                <option value="12">12 cuotas</option>
                <option value="24">24 cuotas</option>
                <option value="36">36 cuotas</option>
                <option value="48">48 cuotas</option>
                <option value="60">60 cuotas</option>
            </select><br>
            <div id="simulador"></div>
            <div class="btns mt-2">
                <button id="reset" type="reset">Limpiar</button>
                <button id="calc">Calcular</button>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
